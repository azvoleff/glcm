# Test Armadillo compatibility
on:
  push:
    branches: [main, master]
    paths: ['src/**', 'DESCRIPTION', 'NAMESPACE']
  pull_request:
    branches: [main, master]
    paths: ['src/**', 'DESCRIPTION', 'NAMESPACE']

name: Armadillo-compatibility

permissions: read-all

jobs:
  armadillo-test:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'devel'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Check for deprecated Armadillo functions
        run: |
          echo "Checking for deprecated Armadillo functions..."
          if grep -r "arma::is_finite" src/; then
            echo "ERROR: Found deprecated arma::is_finite usage"
            exit 1
          fi
          if grep -r "arma::is_inf" src/; then
            echo "ERROR: Found deprecated arma::is_inf usage"
            exit 1
          fi
          if grep -r "arma::is_nan" src/; then
            echo "ERROR: Found deprecated arma::is_nan usage"
            exit 1
          fi
          echo "âœ“ No deprecated Armadillo functions found"

      - name: Test with latest RcppArmadillo
        run: |
          # Install latest RcppArmadillo from source to test against newest Armadillo
          Rscript -e "install.packages('RcppArmadillo', type = 'source')"
          R CMD build .
          R CMD check *.tar.gz --as-cran --no-manual
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: armadillo-check-results
          path: |
            *.Rcheck/
            *.tar.gz