# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install system dependencies on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Install LaTeX on macOS
        if: runner.os == 'macOS'
        run: |
          brew install --cask basictex
          eval "$(/usr/libexec/path_helper)"
          sudo tlmgr update --self
          sudo tlmgr install titling framed inconsolata

      - name: Install LaTeX on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Install LaTeX on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Install MiKTeX
          choco install miktex -y
          
          # Add MiKTeX to PATH for subsequent steps
          $miktexPath = "C:\Program Files\MiKTeX\miktex\bin\x64"
          echo $miktexPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Update PATH for current session
          $env:PATH = "$env:PATH;$miktexPath"
          
          # Install required packages and configure auto-install
          & "$miktexPath\miktex.exe" packages install letltxmacro
          & "$miktexPath\initexmf.exe" --set-config-value="[MPM]AutoInstall=1"

      - name: Build package
        run: |
          R CMD build . --no-manual --compact-vignettes=gs+qpdf
        shell: bash

      - name: Check package
        run: |
          R CMD check *.tar.gz --no-manual --as-cran
        shell: bash

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          echo "Looking for testthat output files..."
          find . -name 'testthat.Rout*' -type f 2>/dev/null | head -10 | while read file; do
            echo "=== $file ==="
            cat "$file"
            echo ""
          done || echo "No testthat.Rout files found"
          
          echo "Looking in check directories..."
          find . -name '*.Rcheck' -type d 2>/dev/null | while read dir; do
            echo "=== Checking $dir ==="
            find "$dir" -name 'testthat.Rout*' -type f 2>/dev/null | while read file; do
              echo "--- $file ---"
              cat "$file"
              echo ""
            done
          done || echo "No .Rcheck directories found"
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: |
            *.Rcheck/
            *.tar.gz